<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Character Keycodes</title>

    <style>
        html {
            color: black;
            margin: 0;
            padding: 0;
            background: grey;
            text-align: center;
        }
    </style>

    <script>
      window.addEventListener("keydown", writeHTML)

      function writeHTML(e) {
        if (e.keyCode === 32) // if user pressed the spacebar
          document.getElementById("key").innerHTML = 'Spacebar'
        else 
          document.getElementById("key").innerHTML = e.key

        document.getElementById("key-code").innerHTML = e.keyCode
      }

    </script>

  </head>
  <body>
      <h1 class="first-heading">
          Keycodes for Each Key in the Keyboard
      </h1>
      <h2 class="second-heading">
        You pressed the <span id="key"></span> key.
      </h2>
      <h3 class="third-heading">
        Its corresponding key code is <span id="key-code"></span>.
      </h3>
  </body>
</html>
